version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
#      - .:/app
      - media_volume:/app/media
      - ./logs:/app/logs
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=reconciliation.settings

    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"


volumes:
  media_volume: